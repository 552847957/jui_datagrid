<!DOCTYPE HTML>
<html>
<head>
    <title>jui_datagrid demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link id="ui-theme"  rel="stylesheet"
          href="../lib/jquery-ui-1.9.0.custom/css/official/ui-lightness/jquery-ui.css">

    <link rel="stylesheet"
          href="../lib/jui_pagination_1.0/jquery.jui_pagination.css">

    <link rel="stylesheet" href="../jquery.jui_datagrid.css">

    <link rel="stylesheet" href="index.css">


    <script src="../lib/jquery-1.8.2/jquery-1.8.2.min.js"
            type="text/javascript"></script>

    <script src="../lib/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.min.js"
            type="text/javascript"></script>


    <script src="../lib/jui_pagination_1.0/lib/jquery.ui.touch-punch/jquery.ui.touch-punch.min.js"
            type="text/javascript"></script>

    <script src="../lib/jui_pagination_1.0/jquery.jui_pagination.js"
            type="text/javascript"></script>

    <script src="../jquery.jui_datagrid.js" type="text/javascript"></script>

    <script src="index.js" type="text/javascript"></script>

</head>
<body>

<select id="ui-theme-switcher">
    <optgroup label="official jquery-ui themes">
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/ui-lightness/jquery-ui.css">ui-lightness</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/humanity/jquery-ui.css">humanity</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/redmond/jquery-ui.css">redmond</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/smoothness/jquery-ui.css">smoothness</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/cupertino/jquery-ui.css">cupertino</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/south-street/jquery-ui.css">south-street</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/flick/jquery-ui.css">flick</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/official/le-frog/jquery-ui.css">le-frog</option>
    </optgroup>
    <optgroup label="3rd party">
        <option value="../lib/jquery-ui-1.9.0.custom/css/3rd-party/Absolution/absolution.css">Absolution</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/3rd-party/Aristo/Aristo.css">Aristo</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/3rd-party/ui-bootstrap-andy-osmani/jquery-ui-1.8.16.custom.css">Andy Osmani ui-bootstrap</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/3rd-party/ui-bootstrap-andy-osmani-dev/jquery-ui-1.8.16.custom.css">Andy Osmani ui-bootstrap (dev)</option>
    </optgroup>
    <optgroup label="wijmo ui-themes">
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/arctic/jquery-wijmo.css">Arctic</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/aristo/jquery-wijmo.css">Aristo (wijmo)</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/bootstrap/jquery-ui.css">Bootstrap (wijmo)</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/cobalt/jquery-wijmo.css">Cobalt</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/metro/jquery-wijmo.css">Metro</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/metro-dark/jquery-wijmo.css">Metro-dark</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/midnight/jquery-wijmo.css">Midnight</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/rocket/jquery-wijmo.css">Rocket</option>
        <option value="../lib/jquery-ui-1.9.0.custom/css/wijmo/sterling/jquery-wijmo.css">Sterling</option>
    </optgroup>
    <optgroup label="wijmo ui-themes (CDN)">
        <option value="http://cdn.wijmo.com/themes/arctic/jquery-wijmo.css">Arctic (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/midnight/jquery-wijmo.css">Midnight (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css">Aristo (wijmo) (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css">Rocket (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/cobalt/jquery-wijmo.css">Cobalt (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/sterling/jquery-wijmo.css">Sterling (CDN)</option>
    </optgroup>
</select>

<div id="switcher" style="margin-bottom: 20px;"></div>

<p>Project page: <a href="https://github.com/pontikis/jui_datagrid">https://github.com/pontikis/jui_datagrid</a>
</p>


<div id="demo_grid1"></div>

<div id="demo_grid1_test">
    <button id="pag_update">Update pagination</button>
    <button id="pag_restore">Restore pagination</button>
    <button id="set_UI_style">Set UI style</button>
    <button id="get_option">Get option</button>
</div>

<div id="demo_grid2"></div>


</body>
</html>
