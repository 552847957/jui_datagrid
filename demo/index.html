<body>

<div class="wrap">

    <div style="padding-top: 3px; font-size: 2em; display: inline-block">jui_datagrid demo (v1.00 beta)
    </div>

    <div style="padding-top: 3px; font-size: 1em; display: inline-block">Project page: <a
            href="https://github.com/pontikis/jui_datagrid">https://github.com/pontikis/jui_datagrid</a>
    </div>

    <div style="margin-top: 15px; margin-bottom: 10px" id="tz_info"></div>

    <div id="ui-theme-switcher" style="display: inline-block"></div>

    <div id="jui_version" style="padding: 5px 0 5px 10px; display: inline-block"></div>

    <div class="spacer"></div>

    <div id="demo_grid1"></div>

    <div id="demo_grid1_test" style="margin-top: 10px;">
        <span><strong>rowSelectionMode: </strong></span>
        <label for="selection_multiple">multiple</label>
        <input type="radio"
               name="rowSelectionMode"
               id="selection_multiple"
               checked="checked">
        <label for="selection_single">single</label>
        <input type="radio"
               name="rowSelectionMode"
               id="selection_single">
        <label for="selection_false">false</label>
        <input type="radio"
               name="rowSelectionMode"
               id="selection_false">
        <button id="log_show">Show log</button>
        <button id="log_hide">Hide log</button>
        <button id="log_clear">Clear log</button>
    </div>

    <div class="spacer"></div>

    <button id="dlg_demo_grid2_opener">Open in dialog</button>

    <div id="dlg_demo_grid2" class="dlg_demo_grid2">
        <div id="demo_grid2"></div>
    </div>

    <div id="dlg_demo_grid1_log">
    </div>

</div>
